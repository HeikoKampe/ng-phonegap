<!--edit-gallery view-->

<div class="top">
  <div class="top__inner">
    <span class="top-icon-back icon-back" data-ng-click="go('/select-gallery', 'slide-right')"></span>
    <button class="settings-btn btn" data-ng-click="go('/settings', 'slide-left')"><span
        class="icon icon--settings"></span></button>
  </div>
</div>

<div class="center">
  <div class="center__inner text-center">
    <div class="message2" data-ng-if="showUploadBtn || showUpdateBtn">
      <button data-ng-if="showUpdateBtn" data-ng-click="onUpdateBtnClick()">Apply changes</button>
      <button data-ng-if="showUploadBtn" data-ng-click="onUploadBtnClick()">Upload gallery</button>
    </div>

    <h1 class="gallery-title">{{gallery.title}}</h1>

    <div class="edit-thumbs">
      <div
          data-ng-repeat="photo in gallery.photos"
          data-ng-class="{ 'edit-thumbs__thumb': true, 'edit-thumbs__thumb--del': photo.deleted, 'edit-thumbs__thumb--new': !photo.dateOfUpload }"
          data-ng-click="togglePhoto()"
          style="float:left; text-align:center;">
        <img class="edit-thumbs__thumb-img"
             data-ng-src="{{thumbnails[photo.id]}}"
             data-ng-show="thumbnails[photo.id]"
             class="thumb__img"
             title="{{photo.name}}"/>

        <div class="edit-thumbs__thumb-caption"></div>
      </div>
    </div>
  </div>
</div>


<div class="bottom">
  <div class="bottom__background"></div>
  <div class="bottom__inner">
    <ul class="bottom-ctrl">
      <li class="bottom-ctrl__item">
        <div class="bottom-ctrl__icon icon-add"></div>
        <div class="bottom-ctrl__label">Add images</div>
        <div id="controller" data-ng-controller="fileSelectionController">
          <input class="file-input" type="file" id="files" name="files[]" multiple data-file-selection-directive/>
        </div>
      </li>
      <li class="bottom-ctrl__item" data-ng-click="go('/share-gallery', 'slide-left')">
        <div class="bottom-ctrl__icon icon-share"></div>
        <div class="bottom-ctrl__label">Share</div>
      </li>
      <li class="bottom-ctrl__item" data-ng-click="go('/slideshow', 'slide-left')">
        <div class="bottom-ctrl__icon icon-play"></div>
        <div class="bottom-ctrl__label">Slideshow</div>
      </li>
    </ul>
  </div>
</div>

<!--edit-gallery view-->
<div class="top">
  <div class="top__inner">
    <span class="top__icon-back icon-back" data-ng-click="navigationService.go(appConstants.STATES.SELECTGALLERY, {animationClass: 'backward'})"></span>
    <span class="top__icon-settings" data-ng-click="navigationService.go(appConstants.STATES.SETTINGS_INTRO, {animationClass: 'forward'})">
    <img style="width:30px; position:relative; top:-12px; cursor:pointer;" src="img/settings.png"/>
  </span>
  </div>
</div>

<div class="center center--show-top center--show-bottom">
  <div class="center__inner">
    <h1 class="gallery-title" data-ng-bind="gallery.title"></h1>

    <div class="edit-thumbs__status"><span>{{gallery.photos.length}} {{'LABEL_OF' | translate}} {{'LABEL_MAX_ABBR' | translate}} {{gallery.settings.maxPhotos}} {{'LABEL_PHOTOS' | translate}}</span></div>

    <div class="edit-thumbs">
      <div
          data-ng-repeat="photo in gallery.photos"
          data-ng-class="{
          'edit-thumbs__thumb': true,
          'edit-thumbs__thumb--del': photo.deleted,
          'edit-thumbs__thumb--new': !photo.dateOfUpload && gallery.dateOfUpload
          }"
          data-ng-click="togglePhoto($index)"
          style="float:left; text-align:center;">
        <img class="edit-thumbs__thumb-img"
             data-ng-src="{{thumbnails[photo.id]}}"
             data-ng-if="thumbnails[photo.id]"
             class="thumb__img"
             title="{{photo.name}}"/>

        <div class="edit-thumbs__thumb-caption">
          <span data-ng-if="photo.deleted"
                data-translate="ACTION_DELETE"
                class="edit-thumbs__thumb-caption-text">
          </span>
          <span data-ng-if="!photo.dateOfUpload && !photo.deleted && gallery.dateOfUpload"
                data-translate="ACTION_ADD"
                class="edit-thumbs__thumb-caption-text">
          </span>
        </div>

      </div>
    </div>

    <div data-ng-if="!gallery.photos.length">
      <p data-translate="INFO_EDIT_GALLERY_INTRO"></p>
    </div>

  </div>
</div>


<div class="bottom">
  <div class="bottom__inner">

    <ul class="bottom-ctrl">
      <li class="bottom-ctrl__item">
        <div class="bottom-ctrl__icon icon-add-images"></div>
        <div class="bottom-ctrl__label" data-translate="ACTION_ADD_PHOTOS"></div>
        <div id="controller" data-ng-controller="fileSelectionController">
          <input class="file-input" type="file" id="files" name="files[]" multiple data-file-selection-directive/>
        </div>
      </li>
      <li class="bottom-ctrl__item" data-ng-class="{'bottom-ctrl__item--highlighted ':showUpdateBtn}"
          data-ng-click="onUpdateBtnClick()">
        <div class="bottom-ctrl__icon icon-sync2"></div>
        <div class="bottom-ctrl__label" translate="ACTION_UPDATE"></div>
      </li>
      <li class="bottom-ctrl__item" data-ng-click="onShareBtnClick()"
          data-ng-class="{'bottom-ctrl__item--green': highlightSharingBtn}">
        <div class="bottom-ctrl__icon icon-share"></div>
        <div class="bottom-ctrl__label" data-translate="ACTION_SHARE"></div>
      </li>
      <li class="bottom-ctrl__item" data-ng-if="gallery.photos.length" data-ng-click="onSlideshowBtnClick()">
        <div class="bottom-ctrl__icon icon-play2"></div>
        <div class="bottom-ctrl__label" data-translate="ACTION_SLIDESHOW"></div>
      </li>
      <li class="bottom-ctrl__item" data-ng-if="showDeleteGalleryBtn" data-ng-click="onDeleteGalleryBtnClick()">
        <div class="bottom-ctrl__icon icon-del-image"></div>
        <div class="bottom-ctrl__label" data-translate="ACTION_DELETE_GALLERY"></div>
      </li>
    </ul>

  </div>
</div>

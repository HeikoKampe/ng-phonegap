<div class="top">
  <div class="top__inner">
    <h1 class="top__title" data-translate="TITLE_SIGNIN"></h1>
    <span class="top__icon-back icon-back" data-ng-click="navigationService.back(true)"></span>
    <span class="top__icon-settings" data-ng-click="navigationService.go(appConstants.STATES.SETTINGS_INTRO, 'forward', true)">
    <img style="width:30px; position:relative; top:-12px; cursor:pointer;" src="img/settings.png"/>
  </span>
  </div>
</div>

<div class="center center--show-top">
  <div class="center__inner text-center">

    <form class="form--centered" name="signinForm" data-ng-submit="signinSubmit(signinForm.$valid)" novalidate>

      <h1 data-translate="TITLE_SIGNIN"></h1>

      <p data-translate="INFO_SIGNIN"></p>

      <p class="push--bottom">
        <span data-translate="INFO_SIGNIN_ALREADY"></span>
        <span class="link" data-ng-click="navigationService.go(appConstants.STATES.LOGIN, {animationClass: 'forward'})" data-translate="NAVI_GO_LOGIN"></span>
      </p>

      <div class="form__group">
        <span class="form__label" data-translate="LABEL_PIC_USERNAME"></span>

        <div class="form__ctrl">
          <span class="form__text-input-outer">
            <input
                name="username"
                data-ng-model="signinCredentials.username"
                data-ng-minlength="6"
                data-ng-maxlength="30"
                data-ng-change="onUsernameChange()"
                class="form__text-input"
                placeholder=""
                required/>
          </span>
          <span
              class="form__validation-icon form__validation-icon--error icon-attention"
              data-ng-show="signinForm.username.$error.taken && signinForm.username.$blurred">
          </span>

          <span class="form__validation-icon icon-check"
                data-ng-show="signinForm.username.$valid && !signinForm.username.$error.taken"></span>
        </div>
        <span class="form__validation-icon icon-check"
              data-ng-show="signinForm.username.$valid && !signinForm.username.$error.taken && signinForm.username.$blurred"></span>
        <span class="form__error-msg"
              data-ng-show="(showSigninFormErrors || signinForm.username.$blurred) && signinForm.username.$error.required"
              data-translate="ERROR_USERNAME_REQUIRED">
          </span>
        <span class="form__error-msg"
              data-ng-show="(showSigninFormErrors || signinForm.username.$blurred) && signinForm.username.$error.minlength"
              data-translate="ERROR_USERNAME_TOO_SHORT">
          </span>
        <span class="form__error-msg"
              data-ng-show="(showSigninFormErrors || signinForm.username.$blurred) && signinForm.username.$error.maxlength"
              data-translate="ERROR_USERNAME_TOO_LONG">
          </span>
        <span class="form__error-msg"
              data-ng-show="(showSigninFormErrors || signinForm.username.$blurred) && signinForm.username.$error.taken"
              data-translate="ERROR_USERNAME_NOT_AVAILABLE">
          </span>
      </div>

      <div class="form__group">
        <span class="form__label" data-translate="LABEL_EMAIL"></span>

        <div class="form__ctrl">
          <span class="form__text-input-outer">
          <input
              type="text"
              name="email"
              data-ng-model="signinCredentials.email"
              data-ng-pattern="/^([0-9a-zA-Z]([-\.\w]*[0-9a-zA-Z])*@([0-9a-zA-Z][-\w]*[0-9a-zA-Z]\.)+[a-zA-Z]{2,9})$/"
              class="form__text-input"
              placeholder=""
              required/>
          </span>
          <span class="form__validation-icon icon-check" data-ng-show="signinForm.email.$valid"></span>
          <span
              class="form__validation-icon form__validation-icon--error icon-attention"
              data-ng-show="(showSigninFormErrors || signinForm.email.$blurred) && (signinForm.email.$error.pattern || signinForm.email.$error.required)"></span>
        </div>


        <span class="form__error-msg"
              data-ng-show="(showSigninFormErrors || signinForm.email.$blurred) && signinForm.email.$error.required"
              data-translate="ERROR_EMAIL_REQUIRED"></span>
        <span class="form__error-msg"
              data-ng-show="(showSigninFormErrors || signinForm.email.$blurred) && signinForm.email.$error.pattern"
              data-translate="ERROR_EMAIL_INVALID_FORMAT"></span>

      </div>

      <div class="form__group">
        <span class="form__label" data-translate="LABEL_PIC_PASSWORD"></span>

        <div class="form__ctrl">
          <span class="form__text-input-outer">
            <input
                name="password"
                data-ng-model="signinCredentials.password"
                class="form__text-input"
                placeholder=""
                required/>
          </span>
          <span class="form__validation-icon icon-check" data-ng-show="signinForm.password.$valid"></span>
        </div>

        <span class="form__error-msg"
              data-ng-show="(showSigninFormErrors || signinForm.password.$blurred) && signinForm.password.$error.required"
              data-translate="ERROR_PASSWORD_REQUIRED">A password is required!</span>
      </div>

      <div class="form__ctrl text-right">
        <button class="btn--blue" type="submit" data-translate="ACTION_CONTINUE"></button>
      </div>
    </form>
  </div>
</div>

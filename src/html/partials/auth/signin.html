<!--home view-->

<div class="top">
  <div class="top__background"></div>
  <div class="top__inner">
    <span class="top-icon-back icon-back" data-ng-click="back()"></span>
  </div>
</div>

<div class="center center--show-top">
  <div class="center__inner text-center">

    <form class="form" data-ng-submit="signinSubmit()">
      <h1 style="line-height:1em;">Signin,<br>
      <span class="text-large">to share your photos with others.</span></h1>

      <span class="form__label">Pic a username</span>
      <span class="form__text-input-outer">
        <input data-ng-model="username" class="form__text-input" placeholder="magic-mike"/>
      </span>

      <span class="form__label">Enter your email</span>
      <span class="form__text-input-outer">
      <input data-ng-model="email" class="form__text-input" placeholder="mike@somedomain.com"/>
      </span>

      <span class="form__label">Choose a password</span>
      <span class="form__text-input-outer">
        <input data-ng-model="password" class="form__text-input" placeholder="a!s,F2l0"/>
      </span>

      <p class="text-right">
        <button class="btn--white" type="submit">Continue</button>
      </p>
    </form>
  </div>
</div>

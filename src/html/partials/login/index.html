<div class="top">
  <div class="top__inner">
    <span class="top__icon-back icon-back" data-ng-click="navigationService.back(true)"></span>
    <span class="top__icon-settings" data-ng-click="go(appConstants.STATES.SETTINGS_INTRO, 'forward', true)">
    <img style="width:30px; position:relative; top:-12px; cursor:pointer;" src="img/settings.png"/>
  </span>
  </div>
</div>

<div class="center center--show-top">
  <div class="center__inner text-center">

    <form class="form--centered" name="loginForm" data-ng-submit="loginSubmit(loginForm.$valid)" novalidate>
      <h1 data-translate="TITLE_LOGIN"></h1>

      <p class="push--bottom">
        <span data-translate="INFO_LOGIN_NO_SIGNIN"></span>
        <span class="link" data-ng-click="go(appConstants.STATES.SIGNIN, {animationClass: 'forward'})" data-translate="NAVI_GO_SIGNIN"></span>
      </p>

      <div class="form__group">
        <span class="form__label" data-translate="LABEL_USERNAME_OR_EMAIL"></span>

        <div class="form__ctrl">
          <span class="form__text-input-outer">
          <input
              type="text"
              name="usernameOrEmail"
              data-ng-model="loginCredentials.usernameOrEmail"
              class="form__text-input"
              placeholder=""
              required/>
          </span>
          <span class="form__validation-icon icon-check" data-ng-show="loginForm.email.$valid"></span>
          <span
              class="form__validation-icon form__validation-icon--error icon-attention"
              data-ng-show="(showLoginFormErrors || loginForm.email.$blurred) && loginForm.email.$error.email"></span>
        </div>

        <span class="form__error-msg"
              data-ng-show="showLoginFormErrors && loginForm.email.$error.required"
              data-translate="ERROR_EMAIL_REQUIRED"></span>
        <span class="form__error-msg"
              data-ng-show="(showLoginFormErrors || loginForm.email.$blurred) && loginForm.email.$error.email"
              data-translate="ERROR_EMAIL_INVALID_FORMAT"></span>

      </div>

      <div class="form__group">
        <span class="form__label" data-translate="LABEL_PASSWORD"></span>

        <div class="form__ctrl">
          <span class="form__text-input-outer">
            <input
                name="password"
                data-ng-model="loginCredentials.password"
                class="form__text-input"
                placeholder=""
                required/>
          </span>
          <span class="form__validation-icon icon-check" data-ng-show="loginForm.password.$valid"></span>
        </div>

        <span class="form__error-msg"
              data-ng-show="(showLoginFormErrors || loginForm.password.$blurred) && loginForm.password.$error.required"
            data-translate="ERROR_PASSWORD_REQUIRED"></span>
      </div>

      <div class="form__ctrl text-right">
        <button class="btn--blue" type="submit" data-translate="ACTION_CONTINUE"></button>
      </div>
      <br>
      <p class="push--top">
        <span data-translate="LABEL_PASSWORD_FORGOTTEN"></span>
        <span class="link" data-ng-click="go(appConstants.STATES.RESETPWD, 'forward', true)" data-translate="ACTION_CHANGE_PASSWORD"></span>
      </p>
    </form>


    <p>
      <button data-ng-click="resetApp()">!!! RESET APP !!!</button>
    </p>

  </div>
</div>

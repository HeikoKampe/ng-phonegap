<div class="top">
  <div class="top__inner">
    <span class="top__title" data-translate="TITLE_NEW"></span>
    <span class="top__icon-back icon-back" data-ng-click="go('home', 'slide-right')"></span>
    <span class="top__icon-settings" data-ng-click="go('/settings', 'slide-left')">
    <img style="width:30px;" src="img/settings.png"/>
  </span>
  </div>
</div>

<div class="center center--show-top">
  <div class="center__inner">

    <div class="center__box">

      <h1 data-translate="TITLE_CREATE_NEW_GALLERY"></h1>

      <div data-ng-if="!galleriesLimitReached">
        <form class="form"
              name="createGalleryForm"
              data-ng-submit="submitForm(createGalleryForm.$valid)"
              novalidate>


          <p class="form__label" data-translate="LABEL_GALLERY_TITLE"></p>
      <span class="form__text-input-outer">
        <input class="form__text-input"
               type="text"
               data-ng-model="createGalleryFormData.galleryTitle"
               data-ng-minlength="3"
               placeholder=""
               required/>
      </span>

          <p class="text-right">
            <button class="btn--blue" type="submit" data-ng-disabled="createGalleryForm.$invalid">{{'ACTION_CONTINUE' |
              translate}}
            </button>
          </p>
        </form>

      </div>

      <div data-ng-if="galleriesLimitReached">
        <h2 data-translate="INFO_LIMIT_REACHED"></h2>

        <p data-translate="INFO_GALLERIES_LIMIT"></p>

        <p data-translate="INFO_NEED_MORE"></p>

        <p data-ng-click="go('settings/upgrade/option1', 'slide-left', true)"
           data-translate="NAVI_GO_UPGRADE"></p>

      </div>

    </div>

  </div>
</div>

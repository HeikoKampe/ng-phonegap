<!--home view-->

<div class="top">
  <div class="top__inner">
    <span class="top-icon-back icon-back" data-ng-click="back()"></span>
  </div>
</div>

<div class="center center--show-top">
  <div class="center__inner">

    <div class="grid full-height">
      <div class="grid__item one-third full-height soft--right">

        <ul class="settings-menu">
          <li class="settings-menu__title"><h2>Settings</h2></li>
          <li class="settings-menu__item"
              data-ng-class="{'active': sharingSection1 == 'sharing'}"
              data-ng-click="go('share-gallery/sharing', '')">Sharing
          </li>
          <li class="settings-menu__item"
              data-ng-class="{'active': sharingSection1 == 'invite'}"
              data-ng-click="go('share-gallery/invite', '')">Invite
          </li>
        </ul>
      </div>

      <div class="grid__item two-thirds full-height soft--left" data-ng-switch="sharingSection1">
        <div data-ng-switch-default>
          <div data-ng-include="'html/partials/share-gallery/sharing.html'"></div>
        </div>
        <div data-ng-switch-when="sharing">
          <div data-ng-include="'html/partials/share-gallery/sharing.html'"></div>
        </div>
        <div data-ng-switch-when="gallery">
          <div data-ng-include="'html/partials/share-gallery/invite.html'"></div>
        </div>
      </div>
    </div>

  </div>

</div>

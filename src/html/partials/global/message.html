<section class="message message-show">
  <div class="message__background"></div>
  <div class="message__inner">
    <button class="message__close-btn btn"><i class="icon--close"></i></button>
    <div class="message__header">
      <h2 class="message__title">{{message.title}}</h2>
    </div>
    <div class="message__body">
      <div class="message__body-inner">
        <p>{{message.content}}</p>
      </div>
    </div>
    <div class="message__footer">
      <button class="close-btn">Close</button>
    </div>
  </div>
</section>

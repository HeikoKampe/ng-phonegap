<h2 data-translate="NAVI_GALLERY"></h2>

<div class="settings">
  <div class="settings__block">
    <div class="settings__item" data-ng-click="showUpgradeInfo(0)">
      <span class="settings__item-label" data-translate="LABEL_MAX_GALLERIES"></span>
      <span class="settings__item-action" data-ng-bind="appSettings.maxGalleries"></span>
      </span>
      <div class="settings__item-info" data-ng-if="showUpgradeInfo[0]">
        <span class="settings__item-info-label" data-translate="INFO_LIMIT_UPGRADE"></span>
        <span class="settings__item-info-action"
              data-ng-click="navigationService.go(appConstants.STATES.SETTINGS_UPGRADE_INTRO, '')"
              data-translate="NAVI_GO_UPGRADE"></span>
      </div>
    </div>
    <div class="settings__item" data-ng-click="showUpgradeInfo(1)">
      <span class="settings__item-label" data-translate="LABEL_MAX_PHOTOS"></span>
      <span class="settings__item-action" data-ng-bind="appSettings.maxPhotos"></span>

      <div class="settings__item-info" data-ng-if="showUpgradeInfo[1]">
        <span class="settings__item-info-label" data-translate="INFO_LIMIT_UPGRADE"></span>
        <span class="settings__item-info-action"
              data-ng-click="navigationService.go(appConstants.STATES.SETTINGS_UPGRADE_INTRO, '')"
              data-translate="NAVI_GO_UPGRADE"></span>
      </div>
    </div>
    <div class="settings__item" data-ng-click="showUpgradeInfo(2)">
      <span class="settings__item-label" data-translate="LABEL_ALLOW_FOREIGN_UPLOADS"></span>
      <span class="settings__item-action">
        <span data-ng-if="appSettings.allowForeignUploads" data-translate="LABEL_ON"></span>
        <span data-ng-if="!appSettings.allowForeignUploads" data-translate="LABEL_OFF"></span>
      </span>

      <div class="settings__item-info" data-ng-if="showUpgradeInfo[2]">
        <span data-translate="DESC_ALLOW_FOREIGN_UPLOADS"></span><br>
        <span class="settings__item-info-label" data-translate="INFO_FEATURE_UPGRADE"></span>
        <span class="settings__item-info-action"
              data-ng-click="navigationService.go(appConstants.STATES.SETTINGS_UPGRADE_INTRO, '')"
              data-translate="NAVI_GO_UPGRADE"></span>
      </div>
    </div>
  </div>
</div>
